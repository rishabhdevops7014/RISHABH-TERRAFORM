apiVersion: apps/v1
kind: Deployment
metadata: 
    name: ngnix-deployment
spec:
   replicas: 4
   template: 
     metadata: 
     labels: 
        app: my-nginx
     spec: 
      containers: 
         name : nginx
         image name: nginx
         ports: 
           - containerPort : 80

   selector:
    matchlabels: 
       app: my-nginx